<body>

<h1> IAB Code Migration Engine</h1>


<div class="box">
  
  <h2>Google API Code</h2>
  <p>Insert here your Android code with Google In-App Billing calls and press the Submit button to translate to OpenIab code.</p>
  
  <form id="inputForm">
    <textarea name="codePasted" class="code" form="inputForm"> Paste your code here! </textarea>
  </form> 
 

  <div class="button">
    <input type="button" onclick="myFunction()"; class="button" value="Submit!">
  </div>

</div>


<div class="box">
  <h2>OpenIAB Code</h2>
  <p>After pasting your Google API code and clicked the submit button, you will see the corresponding IAB code here.</p> 

  <textarea name="codePasted" class="code"> Your OpenIAB will be shown here! </textarea>
</div>

function myFunction() {
    alert("I will convert!");
}
</script>
